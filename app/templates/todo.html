<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="\static\css\bulma\css\bulma.min.css">
    <script src="\static\js\scripts.js"></script>
</head>
<body>
    <nav class="navbar is-link" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="http://127.0.0.1:5000/todo">
                <span class="icon-text">
                    <span class="icon">
                      <i class="fas fa-home"></i>
                    </span>
                    <span>To do</span>
                  </span>
            </a>
          
        </div>
    </nav>

    <h3>Welcome, {{name}}</h3>
    <br>
    <button class="js-modal-trigger button is-link is-inverted" data-target="modal-add-task">
        + New task
    </button>
    <br><br>

    {% for task in tasks %}
    <div class="container is-max-tablet">
    <div class="card">
        <header class="card-header">
            <p class="card-header-title">{{ task.name }}</p>
            <button class="card-header-icon" aria-label="more options">
            <span class="icon">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
            </button>
        </header>
        <div class="card-content">
            <div class="content">
            {{ task.details }}
            <br />
            <time datetime="">{{ task.date }}</time>
            <br />
            {% for i in range(task.priority) %}
            o
            {% endfor %}
            <br />
            {{ task.staus }}
            </div>
        </div>
        <footer class="card-footer">
            <a href="#" class="card-footer-item">Save</a>
            <a href="#" class="card-footer-item">Edit</a>
            <a href="#" class="card-footer-item">Delete</a>
        </footer>
        
    </div>
      {% endfor %}

      <div id="modal-add-task" class="modal">
        <div class="modal-background"></div>
      
        <div class="modal-content">
          <div class="box">
            <h2>New Task</h2><br>
            <!-- Your content -->
            Name
            <input
            class="input is-link"
            type="text"
            placeholder="Link input"
            />
            Details
            <textarea
            class="textarea is-link"
            placeholder="Link textarea"
            ></textarea>
            Date
            <input
            class="input is-link"
            type="datetime"
            placeholder="Link input"
            />
            Priority
            <br>
            <div class="select is-link">
                <select>
                  <option>o</option>
                  <option>oo</option>
                  <option>ooo</option>
                  <option>oooo</option>
                  <option>ooooo</option>
                </select>
            </div>
            
            <div class="field is-grouped is-grouped-centered">
                <p class="control">
                  <button class="button is-primary">
                    Save
                  </button>
                </p>
                <p class="control">
                  <a class="button is-light">
                    Cancel
                  </a>
                </p>
            </div>
          </div>
        </div>
      
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
    </div>
</body>
</html>
